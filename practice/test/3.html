<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="dom">
    Amiee
  </div>
  <script>
    (function() {

      window.jQuery = window.$ = jQuery;

      function jQuery(id) {
        return new init(id);
      }

      function init (id) {
        let dom = document.getElementById(id.slice(1));
        console.log(dom);
        this[0] = dom;
        this.length = 1;
        return this;
      }
    })()

    console.log($('#dom'));
  </script>
</body>
