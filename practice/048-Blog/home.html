<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        a {
            text-decoration: none;
        }

        h1, h2, h3, h4, h5 p {
            margin: 0;
        }

        input {
            border-radius: 3px 0 0 3px;
            outline:none;
        }

        button {
            border-radius: 3px;
            outline:none;
        }

        .container {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .text-right {
            text-align: right;
        }

        .col-1 {
            flex-basis: 4.166666666666667%;
        }

        .col-2 {
            flex-basis: 8.333333333333333%;
        }

        .col-3 {
            flex-basis: 12.5%;
        }

        .col-4 {
            flex-basis: 16.6666666666667%;
        }

        .col-5 {
            flex-basis: 20.8333333333333%;
        }

        .col-6 {
            flex-basis: 25%;
        }

        .col-7 {
            flex-basis: 29.166666666667%;
        }

        .col-8 {
            flex-basis: 33.3333333333333%;
        }

        .col-9 {
            flex-basis: 37.5%;
        }

        .col-10 {
            flex-basis: 41.666666666667%;
        }

        .col-11 {
            flex-basis: 45.83333333333333%;
        }

        .col-12 {
            flex-basis: 50%;
        }

        .col-13 {
            flex-basis: 54.1666666666667%;
        }

        .col-14 {
            flex-basis: 58.3333333333333%;
        }

        .col-15 {
            flex-basis: 62.5%;
        }

        .col-16 {
            flex-basis: 66.66666666666667%;
        }

        .col-17 {
            flex-basis: 70.83333333333333%;
        }

        .col-18 {
            flex-basis: 75%;
        }

        .col-19 {
            flex-basis: 79.16666666667%;
        }

        .col-20 {
            flex-basis: 83.33333333333%;
        }

        .col-21 {
            flex-basis: 87.5%;
        }

        .col-22 {
            flex-basis: 91.666666666666667%;
        }

        .col-23 {
            flex-basis: 95.833333333333333%;
        }

        .col-24 {
            flex-basis: 100%;
        }
        /* 以上 全局样式 */
        .first-screen {
            background: #2a2e31;
            height: 37.5vw;
            color: #fefefe;
        }

        .first-screen .nav.global {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .first-screen .nav.global .logo {
            font-weight: bolder;
            font-size: 2rem;
            color: inherit;
            margin: 1rem;
        }

        .first-screen .nav.global .ling-group a {
            color: inherit;
            display: inline-block;
            padding: 1rem 1.5rem;
        }

        .first-screen  .nav.global .ling-group a:hover {
            color: #ddd;
        }

        .first-screen .nav.global button {
            border: #fefefe 1px solid;
            background: transparent;
            color: inherit;
            font-size: .8rem;
            font-weight: bold;
            padding: .6rem .7rem;
            margin: 1rem;
        }

        .first-screen .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 400;
        }

        .first-screen .center .title {
            font-size: 5rem;
            font-weight: 800;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }

        .first-screen .center .describe {
            padding-bottom: 3.5rem;
        }

        .first-screen .center .subscription {
            font-size: 0;
            width: 500px;
            padding-top: 1rem;
        }

        .first-screen .center .subscription input {
            width: 80%;
            padding: .7rem 1rem;
            background-color: #3d4347;
            border: 1px solid #4d555a;
        }

        input::-webkit-input-placeholder {
            font-size: 1rem;
        }

        .first-screen .center .subscription button {
            bottom: 20%;
            padding: .605rem 0;
            font-size: .8rem;
            font-weight: bold;
            color: #2a2e31;
            background: #fff;
            border-radius: 0 3px 3px 0;
            width: 20%;
        }

        .first-screen .center .subscription button:hover {
            color: #666;
            background: -webkit-linear-gradient(left, #fff , rgb(210, 211, 183));
        }

        .main {
            position: relative;
        }

        .main:after {
            width: 140%;
            height: 96px;
            position: absolute;
            left: -20%;
            top:-6rem;
            content: '';
            border-radius: 50% 50% 0 0;
            background: #fff;
        }

        .main .header {
            display: flex;
            justify-content: center;
        }

        .main .header .icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 5px 0 5px;
            border-color: #8b959c transparent transparent transparent;
            display: inline-block;
        }

        .main .header a {
            margin: 0 1.5rem 3rem;
            color: #888;
        }

        .main .header a:focus {
            font-weight: bold;
            color: #2a2e31;
        }

        .main .header a:hover {
            color: #2a2e31;
        }

        .main .header a span {
            margin-left: .5rem;
        }

        .main .dynamic {
            display: flex;
            justify-content: space-between;
            color: #2a2e31;
            margin-bottom: 3rem;
        }

        .main .dynamic img {
            max-width: 580px;
            transition: all .2s;
        }

        .main .dynamic img:hover {
            transform: scale(1.01);
            box-shadow: 0 0  50px rgba(0, 0, 0, .3);
        }

        .main .dynamic .excerpts {
            margin-left: 2rem;
            margin-right: 2rem;
        }

        .main .dynamic .excerpts .time {
            color: #888;
            font-size: 1rem;
        }

        .main .dynamic .excerpts h1 {
            color: #2a2e31;
            margin-top: 1rem;
        }

        .main .dynamic .excerpts p {
            line-height: 1.7;
            font-size: 1.2rem;
        }

        .main .dynamic .excerpts button {
            font-size: 1.2rem;
            padding: 1rem;
            font-weight: bold;
            border: #2a2e31 solid 1px;
        }

        .main .dynamic .excerpts button:hover {
            color: #fff;
            background: -webkit-linear-gradient(left, #fff , #2a2e31);
        }
    </style>
</head>
<body>
    <div class="first-screen">
        <div class="nav global">
            <a class="logo" href="#">logo</a>
            <div class="ling-group">
                <a href="#">技术</a>
                <a href="#">事业</a>
                <a href="#">生活</a>
                <a href="#">文化</a>
                <a href="#">科技</a>
                <a href="#">更多资源</a>
            </div>
            <button>联系我们</button>
        </div>
        <div class="center">
            <div class="title">知识库</div>
            <div class="describe">每天1000篇新鲜文章，为我们提供了您在其他任何地方都找不到的独特视角和见解。</div>
            <div>订阅以获取最新更新</div>
            <form class="subscription">
                <input placeholder="email">
                <button>订阅</button>
            </form>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="header">
                <a href="#">最近的帖子</a>
                <a href="#">话题<span class="icon"></span></a>
                <a href="#">
                    <img src="https://zurb.com/packs/zurb/img/blog/search-icon-22aed94082a49623a43f360348ff2c39.svg">
                </a>
            </div>
            <div class="dynamic">
                <div>
                    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1540370692969&di=7e7052a2651acf9d7e343faf31a9e5ac&imgtype=0&src=http%3A%2F%2Fhimg2.huanqiu.com%2Fattachment2010%2F2017%2F0303%2F11%2F23%2F20170303112356209.jpg">
                </div>
                <div class="excerpts">
                    <div class="time">2018年10月24日·16分钟阅读</div>
                    <a href="#">
                        <h1>推力矢量装置到底对飞机空战的意义有多大?</h1>
                    </a>
                    <p>目前装备矢量发动机的战斗机型号并不多，主要集中在俄罗斯研制的装备上，其中有苏-35战斗机和苏-30MKI系列产品，另外还有美国的F-22A猛禽战斗机，这是五代战斗机中唯一使用矢量发动机的战斗机。
                       欧洲国家研制的战斗机没有一款使用矢量发动机...
                    </p>
                    <button>阅读更多</button>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
