<script>
    let arr = [
      '王花花',
      '刘备备',
      '李拴蛋',
      '赵可爽',
    ];
    let sum = '';
    for(i=0 ; i<arr.length ; i++){
        let name = arr[i];
        let comma = ",";
        if(i == arr.length - 1){
            comma = "";
        }
        sum = sum + name + comma;
    }
    console.log(sum);
</script>
