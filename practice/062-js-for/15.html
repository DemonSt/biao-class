<script>
    let arr = [
        'Yo', 
        'Em',
        1, 
        'La',
        4, 
        8, 
        'Ha', 
        11, 
        5
    ];
    let sum = 0;
    for(i=0 ; i<arr.length ; i++){
        let a = arr[i];
        if(typeof a == 'string'){
            continue;
        }
        sum += a;
    }
    console.log(sum);

    let sum2 = '';
    for(j=0 ; j<arr.length ; j++){
        let b = arr[j];
        if(typeof b == 'number'){
            continue;
        }
        sum2 = sum2 + b;
    }
    console.log(sum2);
</script>
