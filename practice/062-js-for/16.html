<script>
    let arr = [
        1, 
        3, 
        2, 
        7, 
        6
    ];
    
    let sum =  0;
    for(i=0 ; i<arr.length ; i++){
        let num = arr[i];
        if(num % 2 != 0){
            continue;
        }
        sum += num;
    }
    console.log(sum);


    let sum2 = [];
    for(j=0 ; j<arr.length ; j++){
        let num2 = arr[j];
        if(num2 % 2 == 0){
            continue;
        }
        sum2.push(num2);
    }
    console.log(sum2);
</script>
