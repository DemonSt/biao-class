<script>
    let arr = [
        {name: '王花花'},
        {name: '王拴蛋'},
        {name: '牛备备'},
    ]
    let sum = [];
    for(i=0 ; i<arr.length ; i++){
        let na = arr[i];
        if(na.name.startsWith("王") != true){
            continue;
        }
        sum.push(na);
    }
    console.log(sum);



    let sum2 = [];
    for(j=0 ; j<arr.length ; j++){
        let a = arr[j];
        if(a.name.startsWith('王') == true){
            sum2.push(a);
        }
    }
    console.log(sum2);
    </script>
