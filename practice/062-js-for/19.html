<script>
    let arr = [
        {name: '王花花'},
        {name: '王拴蛋'},
        {name: '牛备备'},
    ]
    let sum = [];
    for(i=0 ; i<arr.length ; i++){
        let na = arr[i];
        if(na.name.startsWith("王") != true){
            continue;
        }
        sum.push(na);
    }
    console.log(sum);
    </script>
