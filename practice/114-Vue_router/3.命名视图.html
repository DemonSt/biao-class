<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配置vue_router</title>
</head>

<body>
    <div id="app">
        <div>
            <router-link to="/">首页</router-link>
            <router-link to="/user">权限管理</router-link>
            <router-link to="/post">帖子管理</router-link>
        </div>
        <div>
            <router-view name="sidebar"></router-view>
            <router-view name="content"></router-view>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue.router.js"></script>
    <script>
        let routes = [
            {
                path: '/',
                component: {
                    template: `
                    <div>
                        <h1>11111</h1>
                    </div>
                    `,
                },
            },
            {
                path: '/user',
                components: {
                    sidebar: {
                        template: `
                        <ul>
                            <li>权限管理</li>
                            <li>权限管理</li>
                            <li>权限管理</li>
                        </ul>
                        `,
                    },
                },
            },
            {
                path: '/post',
                components: {
                    content: {
                        template: `
                        <ul>
                            <li>帖子管理</li>
                            <li>帖子管理</li>
                            <li>帖子管理</li>
                        </ul>
                        `,
                    },
                },
            },
        ];

        const router = new VueRouter({
            routes : routes,
        });

        new Vue({
            el: '#app',
            router: router,
        });
    </script>
</body>

</html>
