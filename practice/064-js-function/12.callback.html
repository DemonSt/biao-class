<script>
    //造一个基础函数eachNumber()，可以传入数字组成的数组和一个回调函数
     
    function eachNumber(arr, fn) {
        for(let i=0; i<arr.length; i++){
            fn(arr[i]);
        } 
    }
    function evenNumber(num) {
        let newarr = [];
        eachNumber(num, function (a) {
            if(!(a % 2))
                newarr.push(a);
        });
        return newarr;
    }
    let result = evenNumber([1, 2, 3, 4])
    console.log(result);
</script>
