<script>
    //造一个基础函数eachNumber()，可以传入数字组成的数组和一个回调函数
     
    function eachNumber(arr, fn) {
        for(let i = 0; i < arr.length; i++){
            fn(arr[i]);
        }
    }
    function oddNumber(num) {
        let newarr = [];
        eachNumber(num, function (str) {
            if(str % 2)
                newarr.push(str);
        });
        return newarr;
    }
    let result = oddNumber([1, 2, 3, 4]);
    console.log(result);
</script>
