<script>
    //造一个基础函数eachStr()，可以传入字符串组成的数组和一个回调函数
     
    function eachStr (arr, fn) {
        for(let i = 0; i < arr.length; i++){
            fn(arr[i]);
        }
    }
    function getYo (str) {
        let newarr = [];
        eachStr(str, function (it) {
            if(it.startsWith('yo'))
            newarr.push(it);    
        });
        return newarr;
    }
    let result = getYo(['a', 'yo', 'yoo']);
    console.log(result);
</script>
