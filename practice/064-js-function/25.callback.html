<script>
    //造一个基础函数numberModifier()，可以传入一个数字和一个回调函数
     
    function numberModifier(num, fn) {
        if(typeof num != 'number'){
            throw '请传入数字类型';
        }
        return fn(num);
    }
    function list(num) {
        return numberModifier(num, function(it){
            let arr = [];
            for(let i = 0; i < it; i++){
                arr.push(i + 1);
            }
            return arr;
        });
    }
    let result = list(3);
    console.log(result);
</script>
