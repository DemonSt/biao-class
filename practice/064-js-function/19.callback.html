<script>
    //造一个基础函数eachStr()，可以传入字符串组成的数组和一个回调函数
     
    function eachStr (arr, fn) {
        for(let i = 0; i < arr.length; i++){
            fn(arr[i]);
        }
    }
    function join (str) {
        let newstr = '';
        eachStr(str, a => newstr += a)
        return newstr;
    }
    let result = join(['Y', 'o', 'o']);
    console.log(result);
</script>
