<script>
    let obj = new Object;
    obj.name = '熙洪氏';
    obj.age = '17';
    obj.sayName = function(){
        console.log(obj.name);
    };
    console.log(obj.sayName());   // 函数调用加（）  对象才用.




    let obj2 = {
        name: '王花花',
        age: '15',
        sayHello: function(){
            console.log(obj2.name);
        }
    };
    console.log(obj2.sayHello());
</script>
