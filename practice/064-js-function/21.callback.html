<script>
    //造一个基础函数eachStr()，可以传入字符串组成的数组和一个回调函数
     
    function eachStr (arr, fn) {
        for(let i = 0; i < arr.length; i++){
            fn(arr[i]);
        }
    }
    function search (str, keyword) {
        let newstr = [];
        eachStr(str, a => {
            if(!a.includes(keyword))
                newstr.push(a);
        })
        return newstr;
    }
    let result = search(['背背山', '六六坡', '背背路'], '背背');
    console.log(result);
</script>
