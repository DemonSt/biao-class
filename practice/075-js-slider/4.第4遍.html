        <a href="#" class="item">

        <a href="#" class="item">

        </a>
    </div>
</div>
<script>
    const parent = document.querySelector('.slider');
    const slides = parent.querySelectorAll('.item');
    let current = 0;
    let lastIndex =  slides.length - 1;
    boot ();
    function boot () {
        setInterval(() => {
            flip();
        },500);
    }
    
    function flip() {
        current++;
        if(current >= slides.length)
            current = 0;
        let perv = getPerv();
        let next = slides[current];
        hide(perv);
        show(next);
    }
    function getPerv () {
        if(slides[current - 1])
            return slides[current - 1];
        else
            return slides[lastIndex];
    }

    function hide (el) {
        if(!el)
            return;
        el.style.opacity = 0;
    }

    function show (el) {
        if(!el)
            return;
        el.style.opacity = 1;
    }
