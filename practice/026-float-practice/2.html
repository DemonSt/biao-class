<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          .l {
              float: left;
          }

          .r {
              float: right;
          }
    </style>
</head>
<body>
    <!-- 我们四个向左走 -->
    <div class="l">
        <div>左</div>
        <div>左</div>
        <div>左</div>
        <div>左</div>
    </div>
    
    <!-- 我们四个向右走 -->
    <div class="r">
        <div>右</div>
        <div>右</div>
        <div>右</div>
        <div>右</div>
    </div>
</body>
</html>
