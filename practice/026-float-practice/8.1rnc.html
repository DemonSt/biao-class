<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row:before,
        .row:after {
            content: '';
            display: block;
            clear: both;
        }

        .row {
            background: pink;
            border: solid 3px #000;
        }

        .col{
            border: solid 1px red;
            float: left;
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
    </div>
</body>
</html>
