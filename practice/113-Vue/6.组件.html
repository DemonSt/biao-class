<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <alert></alert>
    </div>
    <script src="./vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            components: {
                'alert': {
                    template: '<button @click="on_Click">我是组件</button>',
                    methods: {
                        on_Click: function () {
                            alert('yo');
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
