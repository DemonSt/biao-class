<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lianjia-card</title>
    <style>
        /* 缺点：类名冗余 有点地方不应该给row范围太大，下次改进*/
        * {
            box-sizing: border-box;
        }

        .row::before, .row::after {
            content: '';
            display: block;
            clear: both;
        }

        .fr {
            float: right;
        }

        img {
            width: 100%;
        }

        .row {
            padding: 5px 10px 10px;
            font-family: sans-serif;
        }

        .col {
            float: left;
            padding-left: 20px;
            padding-right: 20px;
        }

        .clear {
            clear: both;
        }

        .card {
            background: #fff;
            box-shadow: 0 0 5px #666;
        }

        .card .title {
            font-weight: 900;
            font-size: 19px;
            padding: 10px 0 0 10px;
        }

        .card .birthday {
            opacity: .5;
        }

        .col-6 {
            width: 25%;
        }   

    </style>
</head>

    <div class="row">
        <div class="col col-8">
            <div class="card">
                <div>
                    <img src="https://dummyimage.com/350x230/aaaaaa/fff">   
               </div>
                <div class="row">
                    <div class="title">远洋山水</div>

                        <span class="price">665520元/平</span>
