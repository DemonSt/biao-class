<!DOCTYPE html>
<html lang="en">
<head>

    <title>哔哩哔哩</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, form {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .container {
            max-width: 1160px;
            margin-right: auto;
            margin-left: auto;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .row:before,
        .row:after {
            clear: both;
            content: '';
            display: block;
        }

        .nav.global {
            background-image: url(./img/bg.png);
            background-size: 100%;
            padding-bottom: 6.55vw;
        }

        .nav.global,
        .nav.page {
            color: #222;
            font-size: .8rem;
        }

        .nav.global .tv-icon {
            display: inline-block;
            background-image: url(./img/icons.png);
            width: 23px;
            height: 14px;
            background-position: -919px -88px;
            position: relative;
            top: 2px;
        }

        .nav.global .ip-icon {
            display: inline-block;
            background-image: url(./img/icons.png);
            background-position: -1371px -1175px;
            width: 16px;
            height: 14px;
            position: relative;
            top: 2px;
        }

        .nav.global .nav-up {
            background-color: hsla(0,0%,100%,.7);
            box-shadow: 0 1px 2px rgba(0,0,0,.1);
            opacity: 0.5;
        }

        .nav.global .nav-up a {
            padding: .8rem .5rem;
            display: inline-block;
            color: #000;
        }

        .nav.global .nav-up a:hover {
            background-color: hsla(0,0%,100%, 1);
        }

        .nav.global .nav-up .fr a > * {
            vertical-align: middle;
        }

        .nav.global .nav-up .fr a img {
            border-radius: 50%;
        }

        .nav.page .container {
            display: flex;
            justify-content: space-between;
        }

        .nav.page a {
            color: inherit;
            padding: 1rem 0;
            display: inline-block;
        }

        .nav.page a:last-child {
            padding: 0;
        }

        .nav.page a img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
