<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 7px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }
    
    .annotation {
        font-size: .85rem;
    }
    
    /*所有拥有hidden属性的元素都应该隐藏*/
    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">贴膜</span>
</div>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    let pedicure = true;
    setInterval (function(){
        let text;
        let visible = getComputedStyle(inner).opacity == '1';
        if(visible){         //这里面永远都是隐藏状态
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        }else{
            inner.style.opacity = 1;
            board.style.borderColor = 'red';
            pedicure ? text = '修脚' : text = '贴膜';     //   *  *
            inner.innerText = text;
            pedicure = !pedicure;   //重置循环
        }
    }, 500);
</script>
