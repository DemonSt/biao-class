<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 7px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }
    
    .annotation {
        font-size: .85rem;
    }
    
    /*所有拥有hidden属性的元素都应该隐藏*/
    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">修脚 贴膜</span>
    <span class="annotation"></span>
</div>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const annotation = board.querySelector('.annotation')
    /*setInterval (function(){
        let visible = getComputedStyle(inner, annotation).opacity == '1';
        if(visible){
            inner.style.opacity = 0;
            annotation.style.opacity = 0;
            board.style.borderColor = 'transparent';
        }else{
            inner.style.opacity = 1;
            annotation.style.opacity = 1;
            board.style.borderColor = 'red';
        }
    }, 500);*/

    let count = 0;
    setInterval (function(){
        let visible = getComputedStyle(inner).opacity == '1';
        if(visible){
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        }else{
            inner.style.opacity = 1;
            board.style.borderColor = 'red';
            count++;
        }
        annotation.innerText = count + '人用了多说好';
    }, 500);
</script>
