<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul > li, ol {
            color: royalblue;
        }

        ol > li {
            color: hotpink;
        }

        #me ~ span {
            font-size: 200%;
        }
    </style>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <ol>
            <li>C1</li>
            <li>C2</li>
            <li>C3</li>
        </ol>
    </ul>
              
    <ol>
        <li>A</li>
        <li>B</li>
        <ul>
            <li>C1</li>
            <li>C2</li>
            <li>C3</li>
        </ul>
    </ol>  
    
    <span>哥哥</span>
    <span id="me">我</span>
    <span>弟弟</span>
    <span>弟弟</span>
</body>
</html>
