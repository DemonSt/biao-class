        <p class="highlight bordered">我是第一段</p>  
    </div>
    <div>
        <p class="highlight">我是第二段</p>
    </div>
    <div>
        <p class="bordered">我是第三段</p>
    </div>



    <a href="#">我是链接</a>
    <a class="red" href="#">我是链接</a>
