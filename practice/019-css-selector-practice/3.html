<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: gray;
        }

        a, button, .btn {
            border: solid 1px;
            color: black;
        }

        .a, .c {
            border: solid black 1px;
        }

        .b, .c {
            color: red;
        }
    </style>
</head>
<body>
    <p>asfdefwqefqwfqwfqewfdsfsdafrth</p>

    <a href="http://jingdong.com">掏钱</a>

    <div>
        <a href="#">我是假按钮</a>
        <button>我是真按钮</button>
        <span class="btn">我有心做按钮</span>
    </div>

    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
</body>
</html>
