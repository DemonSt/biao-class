<script>
    function Person (name, age, gender) {     //现自动生成一个对象 ，就不用像工厂模式一样先创造对象
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = function(){           // 为了提升性能 要把里面对象的方法 提取出来 放在原型里
            console.log(this.name);
        };                                  // 自动返回，就不用return
    }    
    let result1 = new Person('网画画', 31, '男');
    let result2 = new Person('好人图', 61, '男');
    let result3 = new Person('个人', 14, '男');

    function Dog (name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayHello = function(){                // 为了提升性能 要把里面对象的方法 提取出来 放在原型里
            console.log(this.name);
        };
    }
    let dog = new Dog('刘简', 38, '母');


    console.log(result2);
    console.log(result1);
    console.log(result3);
    console.log(dog);

</script>
