
<h1>YO</h1>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>

<script>
  // 原生XmlHttpRequest()
  let http = new XMLHttpRequest();
  http.open('get', 'https://api.github.com/search/users?q=whh');
  http.send();

  http.addEventListener('load', () => {
    let json = JSON.parse(http.responseText);
    console.log(json);
  });

  // es6的fetch()
  fetch('https://api.github.com/search/users?q=whh')
    .then(response => {
      return response.json();
    })
    .then(json => {
      console.log(json);
    });

  // 使用jQuery
  // ajax
  $.ajax({
    method : 'get',
    url    : 'https://api.github.com/search/users?q=whh',
  }).then(r => {
    console.log(r);
  });

  // get|post|put|delete
  $.get('https://api.github.com/search/users?q=whh')
   .then(r => {
     console.log(r);
   });

  // 使用Axios
  axios
    .get('https://api.github.com/search/users?q=whh')
    .then(r => {
      console.log(r);
    });
</script>
