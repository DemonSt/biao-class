<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 7px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }
    
    /*所有拥有hidden属性的元素都应该隐藏*/
    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">修脚 贴膜</span>
</div>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    boot();

    function boot(){
        startFlash();
    }

    function startFlash () {
        setInterval (function () {
            toggleBorder();
            toggleText();
        }, 500);
    }
    
    function isVisible () {
        return getComputedStyle(inner).opacity == '1';
    }

    function toggleText () {
        inner.style.opacity = isVisible() ? 0 : 1;
    }

    function toggleBorder() {
        board.style.borderColor = isVisible() ? 'transparent' : 'red';
    }
</script>
