<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 7px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }
    
    .annotation {
        font-size: .85rem;
    }
    
    /*所有拥有hidden属性的元素都应该隐藏*/
    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">贴膜</span>
</div>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const services = ['修脚', '擀面皮', '保健用品','上市申报', '贴膜',];
    // 当前显示的服务
    let current = 0;
    // 初始显示
    inner.innerText = services[current];

    boot();

    function boot () {
        startFlash ();
    }

    function startFlash () {
        setInterval(function () {
            toggleText(toggleAaaa);
            toggleBorder();
        }, 500);
    }

    function isVisible () {
        return getComputedStyle(inner).opacity == '1';
    }

    function toggleText (Show, Hide) {
        if(isVisible()){
            inner.style.opacity = 0;
            Hide && Hide();
        }else{
            inner.style.opacity = 1;
            Show && Show();
        }
    }

    function toggleBorder () {
        board.style.borderColor = isVisible () ? 'transparent' : 'red'
    }

    function toggleAaaa () {
        if(isVisible()){
            current++;
            if (current >= services.length)
                current = 0;
            inner.innerText = services[current];
        }
    }
    
</script>
