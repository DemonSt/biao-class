<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 7px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }
    
    .annotation {
        font-size: .85rem;
    }
    
    /*所有拥有hidden属性的元素都应该隐藏*/
    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">修脚 贴膜</span>
    <span class="annotation"></span>
</div>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const annotation = board.querySelector('.annotation')
    let size = 1;

    boot ();

    function boot () {
        startFlash ();
    }

    function startFlash () {
        setInterval (function(){
            toggleText();
            toggleBorder();
            toggleSize();
        }, 500);
    }
    
    function isVisible () {
        return getComputedStyle(inner).opacity == '1';
    }

    function toggleText () {
        inner.style.opacity = isVisible() ? 0 : 1;
    }

    function toggleBorder () {
        board.style.borderColor = isVisible () ? 'transparent' : 'red'
    }

    function toggleSize () {
        if(isVisible())
            size < 3 ? size++ : size = 1;
            board.style.fontSize = 1.5 * size + 'rem';
    }
</script>
