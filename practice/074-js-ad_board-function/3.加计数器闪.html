<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
    
    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 7px;
        line-height: 1;
        opacity: 1;
        border: 2px solid red;
    }
    
    .annotation {
        font-size: .85rem;
    }
    
    /*所有拥有hidden属性的元素都应该隐藏*/
    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">修脚 贴膜</span>
    <span class="annotation"></span>
</div>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const annotation = board.querySelector('.annotation');
    let count = 0;
    boot();

    function boot () {
        startFlash ();
    }

    function startFlash () {
        
        setInterval (function(){
            toggleBorder ();
            toggleText ();
            toggleCount ();
        }, 500);
    }

    function isVisible () {
        return getComputedStyle(inner).opacity == '1';
    }

    function toggleText () {
        inner.style.opacity = isVisible () ? 0 : 1;
    }

    function toggleBorder () {
        board.style.borderColor = isVisible () ? 'transparent' : 'red';
    }

    function toggleCount () {
        if(isVisible()){      //  注意  isVisible 会一秒跳两次 ， isVisible（） 会一秒跳一次
            count++;
            annotation.innerText = count + '人用了多说好';
        }
            
    }
</script>
