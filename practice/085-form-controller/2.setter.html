<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        :root {
            font-size: 16px;
        }
        
        input, button {
            font-size: inherit;
            padding: .2em .3em;
            margin: .2em auto;
        }
        
        input {
            width: 100%;
        }
        
        input[type=checkbox],
        input[type=radio] {
            width: auto;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="http://baidu.com">
        <input type="text" name="name" placeholder="姓名">
        <input type="text" name="age" placeholder="年龄">
        <input type="text" name="gender" placeholder="性别">
        <input type="text" name="height" placeholder="身高">
        <input type="text" name="a" placeholder="身高" value="5">
        <input type="text" name="b" placeholder="身高" value="6">
        <input type="text" name="c" placeholder="身高" value="7">
        <input type="text" name="d" placeholder="身高" value="8">
        <button type="submit">提交</button>
    </form>
    <script>
        let form = document.querySelector('form');
        let data = {
            name: 1,
            age: 2,
            gender: 3,
            height: 4
        };
        for(let abc in data){
            let a = form.querySelector(`[name=${abc}]`);
            a.value = data[abc];     //    属性名 = 属性值
        }
    </script>
</body>
</html>
