<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lianjia.nav.global</title>
    <style>
        /*  */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #777;
            font-family: sans-serif;
            font-size: 13px;
            color: #fff;
        }

        .nav a {
            display: inline-block;
            padding: .2em .4em;
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1020px;
            margin-left: auto;
            margin-right: auto;
        }

        .row:before, .row:after {
            content: '';
            display: block;
            clear: both;
        }

        .col {
            float: left;
        }

        .right {
            text-align: right;
        }

        .col-7 {
            width: 29.166666666667%;
        }

        .col-17 {
            width: 70.83333333333333%;
        }

        #logo {
            display: inline-block;
            width: 90px;
            height: 50px;
            /* background-color: rgba(0,0, 0, .3); */
            background-image: url(https://s1.ljcdn.com/feroot/pc/asset/img/home/spriteV2_new.png?index=20170526);
            background-position: -4px -4px;
            position: relative;
            top: 18px;
        }

        .icon-location {
            display: inline-block;
            width: 20px;
            height: 20px;
            /* background-color: rgba(0,0, 0, .3); */
            background-image: url(https://s1.ljcdn.com/feroot/pc/asset/img/home/spriteV2_new.png?index=20170526);
            background-position: -184px -17px;
            vertical-align: middle;
        }

        .icon-head {
            display: inline-block;
            width: 20px;
            height: 20px;
            /* background-color: rgba(0,0, 0, .3); */
            background-image: url(https://s1.ljcdn.com/feroot/pc/asset/img/home/spriteV2_new.png?index=20170526);
            background-position: -200px -20px;
            vertical-align: middle;
        }

        .auth {
            font-size: 70%;
        }

        .right {
            margin-top: 25px;
        }

        .location {
            border: solid rgba(0, 0, 0, 0.3) 2px;
            border-radius:25px; 
            padding-right: 3px;
            position: relative;
            top: 3px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="row nav global">
        <div class="container">
            <div class="col col-7">
                <a href="#" id="logo"></a>
                <span class="location"><span class="icon-location"></span>北京</span>
            </div>
            <div class="col col-17 right ">
                <div class="auth">
                    <span class="icon-head"></span>
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>
                <div>
                    <a href="#">二手房</a>
                    <a href="#">新房</a>
                    <a href="#">租房</a>
                    <a href="#">旅居</a>
                    <a href="#">海外</a>
                    <a href="#">小区</a>
                    <a href="#">经纪人</a>
                    <a href="#">指南</a>
                    <a href="#">房价</a>
                    <a href="#">工具</a>
                    <a href="#">经验</a>
                    <a href="#">发布房源</a>
                    <a href="#">企业汇</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
