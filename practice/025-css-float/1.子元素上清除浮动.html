<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          .box {
              border: solid red 10px;
          }

          .box2 {
              width: 100px;
              height: 100px;
              background: orange;
          }

          .box3 {
              width: 80px;
              height: 80px;
              background: blue;
          }

          .fl {
              float: left;
          }

          .clear {
              clear: both;
          }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2 fl"></div>
        <div class="box3 fl clear"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
