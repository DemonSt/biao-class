<body>
    <button>刘小婊
        <a href="#">1</a>
        <a href="#">2</a>
        <a  id="aaa" href="#">3</a>
        <a href="#">4</a>
    </button>
    <script>
        let b = document.getElementById('aaa');
        let c = b.parentNode;                    //     parentNode()  返回它的父节点 也就是父元素
        console.log(c);
        console.log(b.innerText);               //   innerText 和  innerHTMl 类似 都是打印其内部文本内容 不同的是它会将标签去除 而innerHTMl不会去除标签

    
        let d = b.previousSibling;             //     previousSibling  返回指定元素的前一个兄弟节点 包括空白文本
        console.log(d);  


        let e = b.previousElementSibling;     //    previousElementSibling  返回指定元素的前一个兄弟元素  IE8不支持  
        console.log(e); 


        let f = b.nextSibling;                //     nextSibling  返回指定元素的后一个兄弟节点 包括空白文本
        console.log(f);


        let g = b.nextElementSibling;       //     nextElementSibling  返回指定元素的后一个兄弟元素  IE8不支持
        console.log(g);


        //  getElementsByClassName      可以根据class属性值获取一组元素节点对象  IE8不支持
    </script>
</body>
